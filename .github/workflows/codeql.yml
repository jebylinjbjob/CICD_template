# ABP 專案 CodeQL 安全掃描（僅 JavaScript/TypeScript）
# 適用於尚未有 C# 程式碼的模板專案
#
name: 'CodeQL 安全掃描（JS/TS）'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '0 2 * * 1' # 每週一凌晨 2 點執行（台北時間）

jobs:
  analyze:
    name: JavaScript/TypeScript 安全掃描
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: 取出程式碼
        uses: actions/checkout@v4

      # 設定 Node.js 環境
      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 檢查是否有 JS/TS 檔案
      - name: 檢查 JavaScript/TypeScript 檔案
        id: check-js
        run: |
          if find . -name "*.js" -o -name "*.ts" -o -name "*.jsx" -o -name "*.tsx" -o -name "package.json" | head -1 | grep -q .; then
            echo "has-js-files=true" >> $GITHUB_OUTPUT
            echo "找到 JavaScript/TypeScript 檔案"
          else
            echo "has-js-files=false" >> $GITHUB_OUTPUT
            echo "未找到 JavaScript/TypeScript 檔案，跳過掃描"
          fi

      # 初始化 CodeQL
      - name: 初始化 CodeQL
        if: steps.check-js.outputs.has-js-files == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality

      # 執行 CodeQL 分析
      - name: 執行 CodeQL 分析
        if: steps.check-js.outputs.has-js-files == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:javascript-typescript'
